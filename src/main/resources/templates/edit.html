<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EditNote</title>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${noteEntity}">
